name: Test GUI Cross-Platform Compatibility

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ui/**'
      - 'bids_lite/**'
      - 'requirements.txt'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ui/**'
      - 'bids_lite/**'
      - 'requirements.txt'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-gui-windows:
    name: Test GUI on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test GUI import and basic initialization
      run: python scripts/test_gui_import.py
    
    - name: Test CLI (verify core functionality)
      run: |
        python -m bids_lite.cli --help

  test-gui-linux:
    name: Test GUI on Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies for tkinter
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test GUI import and basic initialization
      run: python scripts/test_gui_import.py
    
    - name: Test CLI (verify core functionality)
      run: |
        python -m bids_lite.cli --help

  test-gui-macos:
    name: Test GUI on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test GUI import and basic initialization
      run: python scripts/test_gui_import.py
    
    - name: Test CLI (verify core functionality)
      run: |
        python -m bids_lite.cli --help

